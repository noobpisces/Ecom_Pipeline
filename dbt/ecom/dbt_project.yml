    ecom_staging:
      +materialized: view
      +schema: ecom_db_staging
    ecom_intermediate:
      +materialized: table
      +schema: ecom_db_intermediate
    ecom_marts:
      +materialized: table
      +schema: ecom_db_marts
      +tags: ["marts"]
